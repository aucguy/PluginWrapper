group = 'com.github.aucguy.pluginWrapper'
version = '0.0.1'

apply plugin: 'groovy'
apply plugin: 'maven'

sourceCompatibility = 1.8

repositories {
	mavenCentral()
	mavenLocal()
}

dependencies {
	compile gradleApi()
}

uploadArchives {
	repositories {
		mavenDeployer {
			repository(url: "file://localhost/" + mavenRepo)
			pom {
				version = project.version
			}
		}
	}
}